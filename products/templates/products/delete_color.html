{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col">
        <h1 class="my-5">
          DELETE COLOR
        </h1>
      </div>
    </div>
</div>

<form action='.' method='POST'>{% csrf_token %}
    <h1>Are you sure you want to delete the color?"{{ object.name }}"?</h1>
    <h2>This will remove colors from associate products and set to blank.</h2>
    <p><input type='submit' value='Yes' />  <a href='../'>Cancel</a></p>

</form>

{% endblock %}
