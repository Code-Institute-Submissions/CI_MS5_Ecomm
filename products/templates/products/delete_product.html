{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col">
        <h1 class="my-5">
          DELETE PRODUCT
        </h1>
      </div>
    </div>
</div>
<div class="container d-flex flex-column align-items-center content justify-content-center">
  <div>
    <form action='.' method='POST'>{% csrf_token %}
        <p>Are you sure you want to delete {{ object.name }}?</p>
        <p><input class = "btn btn-primary" type = 'submit' value='Yes' />  <a class = "btn btn-secondary" href='{{request.META.HTTP_REFERER|escape}}'>Cancel</a></p>
    </form>
</div>
</div>

{% endblock %}
