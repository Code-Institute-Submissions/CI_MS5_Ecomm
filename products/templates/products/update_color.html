{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% block extra_css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

<div class="container content">
    <div class="row">
      <div class="col">
        <h1 class="my-5">
          UPDATE COLOR
        </h1>
      </div>
    </div>
</div>
<div class="container d-flex flex-column align-items-center content justify-content-center">
  <div>
  <form action='.' method='POST'>{% csrf_token %}
    {{ form | crispy }}
    <div class = "mt-3 d-flex w-100 justify-content-center">
        <input class = "btn btn-primary me-3" type='submit' value='Save'><a class = "btn btn-secondary" href='{{request.META.HTTP_REFERER|escape}}'>Cancel</a>
      </div>  
</form>
</div>
</div>

{% endblock %}
